<div class="row">
    <app-profil-side-menu 
        class="col-3"
        [menuName]="'Borne'"
    >
    </app-profil-side-menu>

    <div class="col-9 row p-4 container p-3" *ngIf="user">
        <div class="row">

            <div class="col-6 p-3 border bg-light my-3" *ngFor="let station of user.stations">
                <div>
                    <p>Nom de la borne : {{station.name}}</p>
                    <p>Modèle : {{station.model}}</p>
                    <p>Borne création : {{station.createAt|date}}</p>
                </div>
                <div class="border-2 border-top p-2">
                    <p>Adresse: {{station.address.city}}</p>
                    <p>{{station.address.streetNumber}} {{station.address.streetName}} </p>

                </div><button class="btn btn-warning my-1 mx-auto" routerLink="/profil/mystation/{{station.id}}/edit">Modifier</button>
                
            </div>
        </div>
    </div>

</div>
